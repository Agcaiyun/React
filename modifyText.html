<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <table id="outside">
        <tr>
            <td id="t1">one</td>
        </tr>
        <tr>
            <td id="t2">two</td>
        </tr>
    </table>
    <h3>注意事项：</h3>
    <p>
        因为 document.getElementById('id') 是需要获取到 DOM 元素的，所以要保证在 DOM 已经渲染的前提下再使用 document.getElementById 方法，不然会报错的
    </p>
</body>
<script>
    // 改变t2的函数
    function modifyText() {
        var t2 = document.getElementById("t2");
        if (t2.firstChild.nodeValue == "three") {
            t2.innerHTML = "two";
        } else {
            t2.innerHTML = "three";
        }
    }

    // 为table添加事件监听器
    var el = document.getElementById("outside");
    el.addEventListener("click", modifyText, false);
</script>

</html>
