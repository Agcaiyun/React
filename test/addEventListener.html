<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="controls">
        <button id="img-error" type="button">Generate image error</button>
        <img class="bad-img" />
    </div>

    <div class="event-log">
        <label>Event log:</label>
        <textarea class="event-log-contents" readonly row="8" cols="30"></textarea>
    </div>
</body>

<script>
    const log = document.querySelector('.event-log-contents')

    const badImg = document.querySelector('.bad-img')

    badImg.addEventListener('error', (event) => {
        log.textContent = log.textContent + `${event.type}: Loading image\n`
        console.log(event)
        console.log(`event.timeStamp: ${event.timeStamp}`)
    })

    const imgError = document.querySelector('#img-error')
    imgError.addEventListener('click', (event) => {
        badImg.setAttribute('src', 'i-dont-exist')
    })
</script>

</html>
